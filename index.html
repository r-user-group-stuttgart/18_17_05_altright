## `rtweet`


```r
library(rtweet)
library(dplyr)
rt &lt;- search_tweets("#stuttgart", n = 500, include_rts = F)
glimpse(rt[,1:10])

  group_by(h) %&gt;% tally() %&gt;%
  hchart("line", hcaes(h, n)) %&gt;% hc_title(text = "Daily Hashtag Tweets #stuttgart")
```
